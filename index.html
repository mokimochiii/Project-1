<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="ciphers.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cipher Tool</h1>
        <form id="cipher-form">
            <label for="user-input">Enter your text:</label>
            <input type="text" id="user-input" name="user-input" required>

            <label for="cipher-type">Choose a cipher:</label>
            <select id="cipher-type" name="cipher-type" required>
                <option value="caesar">Caesar</option>
                <option value="playfair">Playfair</option>
            </select>

            <button type="button" id="encrypt-button">Encrypt</button>
            <button type="button" id="decode-button">Decrypt</button>
        </form>

        <div id="result">
            <h2>Result:</h2>
            <p id="output">This is a demonstration.</p>
        </div>
    </div>
</body>
</html>
